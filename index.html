<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>Lucky Modal Example</title>
  <script src="/dist/lucky-web-sdk.js" type="text/javascript"></script>
  <script>
    function init() {
      // Show lucky modal after 1 second
      setTimeout(() => {
        luckySdk.showLuckyModal("localDevAuthKey", { momentId: "campaign-starbucks" });
      }, 1000);
    }
  </script>
</head>


<body onload="init()">
  <h1>Lucky Modal Example</h1>
  <div id="lucky" />
</body>

</html>
